<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css">
  <style>
    #logo {
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 1000;
      width: 15%;
      /* تحديد العرض بنسبة مئوية */
      max-width: 150px;
      /* تحديد عرض أقصى للشعار */
      height: auto;
      /* السماح بتعديل الارتفاع تلقائيًا للحفاظ على التناسب */
    }


    body {
      background-color: black;
      /* تغيير لون الخلفية إلى الأسود */
      margin: 0;
      overflow: hidden;
      /* لمنع ظهور أي أشرطة تمرير */
    }

    /* تحديد حجم الفيديو بحجم الصفحة بالكامل */
    .op-player__media {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <video class="op-player__media" id="player" controls playsinline>
    <source
      src="https://embed-ssl.wistia.com/deliveries/5581c14182cc404896f56a6b79bd50ec5964ea4c.bin?disposition=attachment&filename=m.mp4"
      title="1080p" type="video/mp4" />
    <source
      src="https://embed-ssl.wistia.com/deliveries/a898f52c48013a88e62e20bbb6504ac41ce45f82.bin?disposition=attachment&filename=m.mp4"
      title="720p" type="video/mp4" />
    <source
      src="https://embed-ssl.wistia.com/deliveries/f0c1a8da37abe8ab559bba3d361f8c7093c366eb.bin?disposition=attachment&filename=m.mp4"
      title="480p" type="video/mp4" />
  </video>
  <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
  <script>
    const player = new OpenPlayerJS('player', {
      startTime: 0,
      startVolume: .5,
      controls: {
        layers: {
          left: ['play', 'time', 'volume'],
          middle: ['progress'],
          right: ['levels', 'captions', 'settings', 'fullscreen']
        }
      },
      poster: "https://morb3.com/wp-content/uploads/2020/04/319-hd%D8%B5%D9%88%D8%B1-%D8%AE%D9%84%D9%81%D9%8A%D8%A7%D8%AA-%D8%A7%D8%B3%D9%84%D8%A7%D9%85%D9%8A%D8%A9-%D8%AF%D9%8A%D9%86%D9%8A%D8%A9-%D8%A7%D8%AF%D8%B9%D9%8A%D8%A9-%D9%84%D9%84%D9%85%D9%88%D8%A8%D8%A7%D9%8A%D9%84-%D8%A7%D9%8A%D9%81%D9%88%D9%86-%D9%85%D9%83%D8%AA%D9%88%D8%A8-%D8%B9%D9%84%D9%8A%D9%87%D8%A7-%D8%B9%D8%A8%D8%A7%D8%B1%D8%A7%D8%AA-%D8%A7%D9%84%D9%81%D8%B1%D8%AC-%D8%AF%D8%B9%D8%A7%D8%A1-%D8%A7%D9%84%D9%88%D8%A8%D8%A7%D8%A1-%D9%84%D9%84%D9%88%D8%A7%D8%AA%D8%B3-%D9%84%D9%84%D9%81%D9%8A%D8%B3-%D9%85%D8%B5%D9%88%D8%B1%D8%A9-%D8%A7%D9%84%D8%AF%D8%B9%D8%A7%D8%A1-724x1024.jpg",
      forward: true,
    });
    player.init();

    // منع قائمة السياق الافتراضية عند النقر بالزر الأيمن
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>

</html>
